<!DOCTYPE html>
<html ng-app="customer">

<head>
  <title>Người dùng</title>

  <link rel="stylesheet" href="/Trang quản trị/Quản trị/Customer/Customer.css">

  <script src="/Angular JS/angular-1.8.2/angular.js"></script>
  <script src="/Trang quản trị/Quản trị/Customer/Customer.js"></script>
</head>

<body >
  <div class="customer-container" ng-controller="getAllCustomer">
    <div>
      <div class="form-group">
        <input type="text" ng-model="customerId" required>
        <label>Mã khách hàng</label>
      </div>
      <div class="form-group">
        <input type="text" ng-model="customerName" required>
        <label>Tên khách hàng</label>
      </div>
      <div class="form-group">
        <input type="text" ng-model="customerAddress" required>
        <label>Địa chỉ khách hàng</label>
      </div>
      <div class="form-group">
        <input type="text" ng-model="customerNumber" required>
        <label>Số điện thoại</label>
      </div>
      <div class="form-group-date">
        <input type="date" ng-model="customerDate" required>
      </div>
    </div>

    <div class="button-TSXR">
      <div class="button-TSXR-post" ng-click="createCustomer()">Thêm </div>
      <div class="button-TSXR-put" ng-click="updateCustomer()">Sửa </div>
    </div>


    <div >
      <table class="table-product">
        <thead>
          <tr>
            <th>Tên khách hàng</th>
            <th>Địa chỉ khách hàng</th>
            <th>Số điện thoại</th>
            <th>Ngày sinh</th>
            <th>Lựa chọn</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="customer in customer">
            <td>{{customer.tenKH}}</td>
            <td>{{customer.diachiKH}}</td>
            <td>{{customer.sdt}}</td>
            <td>{{customer.ngaysinh | date:'dd/MM/yyyy '}}</td>
            <td>
              <button ng-click="selectItem(customer)">Chọn</button>
              <button ng-click="confirmDelete(customer.maKH)">Xóa</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="button-listproduct">
        <button class="button-prev" ng-click="buttonPrev()"> &#60; </button>
        <button class="button-next" ng-click="buttonNext()"> &#62; </button>
      </div>
    </div>


  </div>




</body>


</html>
